<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>SheCodes Plus Weather Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row text-center">
          <div class="col-3">Seattle</div>
          <div class="col-3">Los Angeles</div>
          <div class="col-3">New York City</div>
          <div class="col-3">Miami</div>
        </div>
        <div class="row mt-2 mb-2">
          <div class="col-md-12 text-center">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Search for your city..."
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input type="submit" value="search" />
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row gx-1 mb-3">
          <div class="col-4 p-2 mr-2 text-center">
            <div class="today">
              <h3>
                <strong><span id="city">Portland, OR</span></strong>
              </h3>
              <h4>Last updated at <span id="date"></span></h4>
              <h1><span id="temperature"></span>°</h1>
              <h6>
                <a id="fahrenheit" href="#" class="secondary">F</a> |
                <a id="celsius" href="#" class="active">C</a>
              </h6>
              <div class="clearfix weather-temperature">
                <img src="" alt="clear" class="icon" id="icon" />
                <h2 id="description">Fog</h2>
              </div>
            </div>
          </div>
          <div class="col-3 p-2 mr-2 text-center">
            <div class="today-details">
              <ul>
                <li>
                  High:
                  <span id="max-temp"></span>%
                </li>
                <li>
                  Low:
                  <span id="min-temp"></span>%
                </li>
                <li>
                  Humidity:
                  <span id="humidity"></span>%
                </li>
                <li>
                  Wind:
                  <span id="wind"></span>km/h
                </li>
              </ul>
            </div>
          </div>
          <div class="col-5 p-2">
            <div class="daily">
              <section class="tuesday">
                <div class="row">
                  <div class="col-2 text-left">
                    <span class="tues">T</span>
                  </div>
                  <div class="col-4 text-right">
                    <span class="day-2">48° fog</span>
                  </div>
                </div>
              </section>
              <section class="wednesday">
                <div class="row">
                  <div class="col-2 text-left"><span class="wed">W</span></div>
                  <div class="col-4 text-right">
                    <span class="day-3">49° overcast</span>
                  </div>
                </div>
              </section>
              <section class="thursday">
                <div class="row">
                  <div class="col-2 text-left">
                    <span class="thurs">T</span>
                  </div>
                  <div class="col-4 text-right">
                    <span class="day-4">51° sunny</span>
                  </div>
                </div>
              </section>
              <section class="friday">
                <div class="row">
                  <div class="col-2 text-left"><span class="fri">F</span></div>
                  <div class="col-4 text-right">
                    <span class="day-5">49° overcast</span>
                  </div>
                </div>
              </section>
              <section class="saturday">
                <div class="row">
                  <div class="col-2 text-left"><span class="sat">S</span></div>
                  <div class="col-4 text-right">
                    <span class="day-6">50° overcast</span>
                  </div>
                </div>
              </section>
              <section class="sunday">
                <div class="row">
                  <div class="col-2 text-left"><span class="sun">S</span></div>
                  <div class="col-4 text-right">
                    <span class="day-7">47° rain</span>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      Josie's
      <a href="https://github.com/josie113/SheCodes-Weather-Project"
        >Weather Project Repository</a
      >
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
